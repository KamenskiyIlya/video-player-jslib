<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Видео плеер в браузере</title>
  <link rel="stylesheet" href="font-awesome.min.css">
  <style type="text/css">

    button {
      font-size: 130%;
      margin-bottom: 5px;
      width: 30px;
      height: 30px;
    }

    button.play-button {
      background-color: transparent;
      border-style: none;
      cursor: pointer;
      margin-left: 5px;
    }

    button.pause-button {
      background-color: transparent;
      border-style: none;
      cursor: pointer;
      margin-left: 5px;
    }

    button.mute-button {
      background-color: transparent;
      border-style: none;
      cursor: pointer;
      margin-left: 5px;
    }

    button.volume-button {
      background-color: transparent;
      border-style: none;
      cursor: pointer;
      margin-left: 5px;
    }

    #player {
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px rgba(0,0,0,0.9);
    }

    #player .video-container {
      flex-grow: 1;
      width: 100%;
      height: 100%;
    }

    #player .bottom-controls {
      flex-grow: 0;
      background-color: black;
    }

    i.play-icon {
      color: white;
    }

    i.pause-icon {
      color: white;
    }

    i.volume-up-icon {
      color: white;
    }

    i.volume-off-icon {
      color: white;
    }


  </style>
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;">
    <div class="js-video-container video-container"></div>
    
    <div class='bottom-controls'>
      <button class="js-play-button play-button">
        <i class="fa fa-play play-icon" aria-hidden="true"></i>
      </button>

      <button class="js-pause-button pause-button" hidden>
        <i class="fa fa-pause pause-icon" aria-hidden="true"></i>
      </button>

      <button class='js-mute-button mute-button'>
        <i class="fa fa-volume-up volume-up-icon" aria-hidden="true"></i>
      </button>

      <button class='js-volume-button volume-button' hidden>
        <i class="fa fa-volume-off volume-off-icon" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
