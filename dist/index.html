<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Видео плеер в браузере</title>
  <link rel="stylesheet" href="font-awesome.min.css">
  <style type="text/css">

    button.play-button {
      background-color: transparent;
      border-style: none;
      cursor: pointer;
    }

    button.pause-button {
      background-color: transparent;
      border-style: none;
      cursor: pointer;
    }

    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.9);
    }

    .player .video-container {
      width: 100%;
      height: 100%;
    }

    .player .bottom_controls {
      background-color: black;
    }

    i.play-in-player {
      color: white;
    }

    i.pause-in-player {
      color: white;
    }


  </style>
</head>
<body>
    <div id="js-player" class='player'>
      <div class="js-video-container video-container"></div>
      
      <div class='bottom_controls'>
        <button class="js-play-button play-button">
          <i class="fa fa-play play-in-player" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button pause-button">
          <i class="fa fa-pause pause-in-player" aria-hidden="true"></i>
        </button>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'js-player'});
  </script>

</body>
</html>
