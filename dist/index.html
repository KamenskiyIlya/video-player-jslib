<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Видео плеер в браузере</title>
  <link rel="stylesheet" href="font-awesome.min.css">
  <style type="text/css">

    button.play-button {
      background-color: transparent;
      border-style: none;
      cursor: pointer;
    }

    button.pause-button {
      background-color: transparent;
      border-style: none;
      cursor: pointer;
    }

    #player {
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px rgba(0,0,0,0.9);
    }

    #player .video-container {
      flex-grow: 1;
      width: 100%;
      height: 100%;
    }

    #player .bottom_controls {
      flex-grow: 0;
      background-color: black;
    }

    i.play-in-player {
      color: white;
    }

    i.pause-in-player {
      color: white;
    }


  </style>
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;">
    <div class="js-video-container video-container"></div>
    
    <div class='bottom_controls'>
      <button class="js-play-button play-button">
        <i class="fa fa-play play-in-player" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button pause-button" hidden='true'>
        <i class="fa fa-pause pause-in-player" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
