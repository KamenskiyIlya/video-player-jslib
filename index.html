<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Видео плеер в браузере</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel='icon' href='logo.png' type='image/png'>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
  <style type="text/css">

    body {
      margin: 7px;
    }

    button.player_button {
      background-color: transparent;
      border-style: none;
      cursor: pointer;
      flex-grow: 0;
      font-size: 20px;
      width: 25px;
      height: 35px;
    }

    #player {
      display: flex;
      flex-direction: column;
      box-shadow: -2px 0px 5px 7px rgba(0,0,0,0.4);
    }

    #player .video-container {
      flex-grow: 1;
      width: 100%;
      height: 100%;
    }

    #player .bottom-controls {
      display: flex;
      flex-direction: row;
      flex-grow: 0;
      justify-content: space-between;
      background-color: black;
      padding: 4px;
      padding-right: 8px;
      padding-top: 3px;
    }

    .left-buttons {
      display: flex;
      flex-direction: row;
      column-gap: 10px;
    }

    i.player_button_icon {
      color: white;
    }

    .time {
      font-family: "Roboto", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      font-variation-settings:
        "wdth" 100;
    }

    .timer {
      color: white;
      display: flex;
      align-items: center;
      flex-grow: 0;
    }

    .viewing-panel {
      display: flex;
      flex-direction: row;
      flex-grow: 1;
    }

    .time-slider {
      flex-grow: 1;
    }

    .current-time {
      padding-left: 10px;
    }

    .time-duration {
      padding-right: 5px;
    }

  </style>
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;">
    <div class="js-video-container video-container"></div>
    
    <div class='bottom-controls'>
      <div class="left-buttons">
        <button class="js-play-button player_button">
          <i class="fa fa-play player_button_icon" aria-hidden="true"></i>
        </button>

        <button class="js-pause-button player_button" hidden>
          <i class="fa fa-pause player_button_icon" aria-hidden="true"></i>
        </button>

        <button class='js-mute-button player_button'>
          <i class="fa fa-volume-up player_button_icon" aria-hidden="true"></i>
        </button>

        <button class='js-volume-button player_button' hidden>
          <i class="fa fa-volume-off player_button_icon" aria-hidden="true"></i>
        </button>
      </div>

      <div class="viewing-panel">
        <div class="timer">
          <span class="time js-current-time current-time"></span>
        </div>

        <div class="time-slider">
        </div>

        <div class="timer">
          <span class="time js-duration time-duration"></span>
        </div>
      </div>

      <div class="right-buttons">
        <button class='js-fullscreen-button player_button'>
          <i class="fa fa-expand player_button_icon" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
