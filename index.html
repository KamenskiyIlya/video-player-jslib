<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="normalize.css">
  <meta charset="utf-8">
  <title>Видео плеер в браузере</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel='icon' href='logo.png' type='image/png'>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
  <style>

    body {
      margin: 6px;
    }

    button.player_button {
      background-color: transparent;
      border-style: none;
      cursor: pointer;
      flex-grow: 0;
      font-size: 20px;
      width: 25px;
      height: 35px;
    }

    #player {
      display: flex;
      flex-direction: column;
      box-shadow: -2px 0px 5px 7px rgba(0,0,0,0.4);
    }

    #player .video-container {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      margin: 0px;
    }

    #player .bottom-controls {
      display: flex;
      flex-direction: row;
      flex-grow: 0;
      align-items: center;
      justify-content: space-between;
      background-color: black;
      padding: 4px;
      padding-right: 8px;
      padding-top: 3px;
      margin: 0px;
    }

    .left-buttons {
      display: flex;
      flex-direction: row;
      column-gap: 10px;
    }

    i.player_button_icon {
      color: white;
    }

    .time {
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-variation-settings:
        "wdth" 100;
    }

    .timer {
      color: white;
      display: flex;
      align-items: center;
      flex-grow: 0;
    }

    .viewing-panel {
      display: flex;
      flex-direction: row;
      flex-grow: 1;
    }

    .time-progress {
      display: flex;
      flex-grow: 1;
      background-color: black;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      margin-left: 10px;
      margin-right: 10px;
    }

    .time-slider {
      background-color: #f8104d;
      border-radius: 5px;
      height: 5px;
    }

    .current-time {
      padding-left: 10px;
    }

    .time-duration {
      padding-right: 5px;
    }

    .dot {
      height: 8px;
      width: 8px;
      background-color: #f8104d;
      border-radius: 50%;
      display: inline-block;
      border-style: solid;
      border-width: 3px;
      border-color: white;
      margin-left: -7px;
      box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition-property: opacity;
      transition-duration: 300ms;
      transition-timing-function: ease-in;
    }

    .bottom-controls:hover .dot {
      height: 8px;
      width: 8px;
      background-color: #f8104d;
      border-radius: 50%;
      display: inline-block;
      border-style: solid;
      border-width: 3px;
      border-color: white;
      margin-left: -7px;
      box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.6);
      opacity: 1;
      transition-property: opacity;
      transition-duration: 300ms;
      transition-timing-function: ease-out;
    }

  </style>
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;">
    <div class="js-video-container video-container"></div>
    
    <div class='bottom-controls'>
      <div class="left-buttons">
        <button class="js-play-button player_button">
          <i class="fa fa-play player_button_icon" aria-hidden="true"></i>
        </button>

        <button class="js-pause-button player_button" hidden>
          <i class="fa fa-pause player_button_icon" aria-hidden="true"></i>
        </button>

        <button class='js-mute-button player_button'>
          <i class="fa fa-volume-up player_button_icon" aria-hidden="true"></i>
        </button>

        <button class='js-volume-button player_button' hidden>
          <i class="fa fa-volume-off player_button_icon" aria-hidden="true"></i>
        </button>
      </div>

      <div class="viewing-panel">
        <div class="timer">
          <span class="time js-current-time current-time"></span>
        </div>

        <div class="js-progress time-progress">
          <div class="js-progress-slider time-slider"></div>
          <span class="dot"></span>
        </div>

        <div class="timer">
          <span class="time js-duration time-duration"></span>
        </div>
      </div>

      <div class="right-buttons">
        <button class='js-fullscreen-button player_button'>
          <i class="fa fa-expand player_button_icon" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
